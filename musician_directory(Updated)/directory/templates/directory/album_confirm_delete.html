{% extends 'base.html' %}
{% block content %}
<h2>Delete Album</h2>
<p>Are you sure you want to delete the album "{{ album.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'musician_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
