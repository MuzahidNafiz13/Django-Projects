{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h2>{% if form.instance.pk %}Edit{% else %}Add Album{% endif %} {{ view.model.name }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form | crispy }}
    </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
