{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit,Create" }} Task</h1>
<form style="width :50% ; margin:auto" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{form | crispy}}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
