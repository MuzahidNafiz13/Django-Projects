<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>Blog Site</title>
  </head>
  <body style="background-color: #e4e4e4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Django Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
          </ul>
        <div class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'add_post' %}">Add Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-warning text-white" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger text-white" href="{% url 'user_logout' %}">Logout</a>
            </li>
            {%else %}
            <li class="nav-item">
              <a class="nav-link btn btn-warning text-white" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-warning text-white" href="{% url 'user_login' %}">Login</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </div>
  </nav>
  
{%for i in messages%}
  <div class="d-flex bg-seccess">
<h3 class="text-{{i.tags}}">{{i}}
</div>
{%endfor%}

<div>

      {%block content%}
      {% endblock %}
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
